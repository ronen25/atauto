<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">

    <title>Atauto</title>
  </head>
  <body onload="onBodyLoad();" onunload="onBodyUnload();">
    <div id="container">
      <h1>Attendance Automation</h1>

      <div id="config" class="configuration-card">
        <h2 id="config-title">Configuration</h2>

        <!-- URL  -->
        <label id="url-label" for="url">URL:</label>
        <input type="text" id="url" name="url" />

        <!-- Username -->
        <label id="username-label" for="username">Username:</label>
        <input type="text" id="username" name="username" />

        <!-- Password -->
        <label id="password-label" for="password">Password:</label>
        <input type="text" id="password" name="url" />
      </div>

      <div id="clocktype-container" class="configuration-card">
        <h2>Clock Type</h2>

        <div id="clocktype-buttons">
          <input type="radio" name="clocktype" id="radClockIn" onchange="onClockTypeChanged('clockin');">Clock In</input>
          <input type="radio" name="clocktype" id="radClockOut" onchange="onClockTypeChanged('clockout');">Clock Out</input>
        </div>
      </div>

      <div id="clock"></div>

      <button id="btnClock" onclick="onClockButtonClicked();"></button>
    </div>
  </body>
</html>
